  <body>
    <app-root></app-root>
    <script src="assets/js/jquery-3.3.1.min.js"></script>

    <!-- custom js-->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDOogBL2cC0dSezucKzQGWxMIMmclqWNts&sensor=false"></script>
    <script>
      var infowindow = null;
      $(document).ready(function () {
        initialize();
      });

      function initialize() {
        var centerMap = new google.maps.LatLng(13.1281806, 80.2386791);

        var myOptions = {
          zoom: 6,
          center: centerMap,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          styles: [
            {
              elementType: "geometry",
              stylers: [
                {
                  color: "#1b1b1b",
                },
              ],
            },
            {
              elementType: "labels.text.stroke",
              stylers: [
                {
                  color: "#1b1b1b",
                },
              ],
            },
            {
              elementType: "labels.text.fill",
              stylers: [
                {
                  color: "#746855",
                },
              ],
            },
            {
              featureType: "administrative.locality",
              elementType: "labels.text.fill",
              stylers: [
                {
                  color: "#d59563",
                },
              ],
            },
          ],
        };

        const map = new google.maps.Map(
          document.getElementById("map"),
          myOptions
        );

        infowindow = new google.maps.InfoWindow({
          content: "loading...",
        });

        var bikeLayer = new google.maps.BicyclingLayer();
        bikeLayer.setMap(map);
      }

      $(document).ready(function () {
        var owl = $(".tc_twtfd_wrapper .owl-carousel");
        owl.owlCarousel({
          loop: true,
          autoplay: false,
          items: 1,
          smartSpeed: 1200,
          responsiveClass: true,
          navText: [
            '<i class="flaticon-up-arrow"></i>',
            '<i class="flaticon-download-arrow"></i>',
          ],
          autoplayHoverPause: true,
          animateOut: "slideOutUp",
          animateIn: "slideInUp",
          autoplayTimeout: 5000,
          autoplayHoverPause: false,
        });
      });
    </script>

    <!-- Google tag (gtag.js) -->

      gtag("config", "G-YSSPNYTNMZ");
